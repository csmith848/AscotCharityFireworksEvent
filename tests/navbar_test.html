		/* ADVANCED VERSION OF SHOWING/HIDING MENU */
		var y = -136;
		var hideMenu = true;

    function openMenu() {
		  var nav = document.getElementsByClassName('nav')[0];
		  var bot = document.getElementById('background_bottom');

			if (hideMenu == true) {
				var i = setInterval(animate, 1);
				function animate() {
					if (y == 0) {
						clearInterval(i);
						hideMenu = false;
						// alert('hideMenu = ' + hideMenu);
					}	else {
						nav.style.display = "block";
						y++;
						y++;
						nav.style.top = y + 'px';
						bot.style.top = y + 'px';
					}
				}
			}
			else if (hideMenu == false) {
				var i = setInterval(animate, 1);
				function animate() {
					if (y == -136) {
						clearInterval(i);
						bot.style.top = '0px';
						nav.style.display = "none";
						hideMenu = true;
						// alert('hideMenu = ' + hideMenu);
					}	else {
						y--;
						y--;
						nav.style.top = y + 'px';
						bot.style.top = y + 'px';
					}
				}
			}
		}
  </script>
